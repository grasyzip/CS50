<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Mesma navbar do index.html -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <h1>Entre em Contato</h1>
                <p class="lead">Envie sua mensagem ou sugestão</p>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <select class="form-control" id="subject">
                            <option>Dúvida</option>
                            <option>Sugestão</option>
                            <option>Orçamento</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>

                <div id="formSuccess" class="alert alert-success mt-3" style="display: none;">
                    Mensagem enviada com sucesso!
                </div>
            </div>

            <div class="col-lg-6">
                <h2>Outras Formas de Contato</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="fas fa-envelope mr-2"></i> Email: contato@exemplo.com
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-phone mr-2"></i> Telefone: (11) 99999-9999
                    </li>
                    <li class="list-group-item">
                        <i class="fab fa-whatsapp mr-2"></i> WhatsApp: (11) 99999-9999
                    </li>
                    <li class="list-group-item">
                        <i class="fab fa-linkedin mr-2"></i> LinkedIn: linkedin.com/in/usuario
                    </li>
                </ul>

                <div class="mt-4">
                    <h3>Redes Sociais</h3>
                    <div class="social-links">
                        <a href="#" class="btn btn-outline-primary mr-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-outline-info mr-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="btn btn-outline-secondary mr-2"><i class="fab fa-github"></i></a>
                        <a href="#" class="btn btn-outline-danger"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <!-- Mesmo rodapé do index.html -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
